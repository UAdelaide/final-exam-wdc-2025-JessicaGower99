<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="dogofday.js"></script>
</head>


<body>
    <div id="app">
        <h1>Dog of the Day: {{ dogName }}</h1>
        <img v-if="dogImageUrl" :src="dogImageUrl" alt="Cute dog" width="300" />
        <p>Name: {{ dogName }}</p>
        <p>Breed: {{ dogBreed }}</p>
        <p>Age: {{ dogAge }}</p>
    </div>
</body>

</html>
